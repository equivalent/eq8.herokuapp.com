<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <style>
  body {
    background-color: #bf3024;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
  }

  h1 {
    font-size: 3em;
    font-weight: bold;
    color: #df7264;

  }

    margin: 0 auto 1em;

    background-color: #F7F7F7;

    text-shadow: 5px 5px black;

</head>
